# To ensure the code works on other platforms than the 1.13 linux target we run a full
# matrix of targets only when merging into master
name: CI master
on:
  push:
    branches:
      - "master"

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x, 1.14.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      - name: Install Google Cloud SDK components
        run: yes | gcloud components install beta cloud-firestore-emulator
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: cd functions && go test -v ./...
